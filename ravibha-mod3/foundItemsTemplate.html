<table class="table">
  <thead>
    <th>Name</th>
    <th>ShortName</th>
    <th>Description</th>
  </thead>
  <tbody>
    <tr ng-repeat="menuItem in menuitems">
      <td>{{menuItem.name}}</td>
      <td>{{menuItem.short_name}}</td>
      <td>{{menuItem.description}}</td>
      <td><button class="btn" ng-click="onRemove({index: $index})">Don't want this one!</button></td>
    </tr>
  </tbody>
</table>
<div class="error" ng-if="displayerror">Nothing found</div>
