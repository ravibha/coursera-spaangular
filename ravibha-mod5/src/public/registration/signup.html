<div>Sign up</div>

<form name='regForm' novalidate>
  <input type="text" name="firstname" placeholder="First Name" ng-model="registrationCtrl.user.firstName"
          required>

  <span ng-if="regForm.firstname.$error.required && regForm.firstname.$touched">
      Please enter a first name
  </span>
  <br />

  <input type="text" name="lastname" placeholder="Last Name" ng-model="registrationCtrl.user.lastName"
          required>

  <span ng-if="regForm.lastname.$error.required && regForm.lasttname.$touched">
      Please enter a last name
  </span>
  <br />

  <input type="email" name="email" placeholder="Email" ng-model="registrationCtrl.user.email" required>
  <span ng-if="regForm.email.$invalid && regForm.email.$touched">
    Must be a valid email address: handle@domain format
  </span>
  <br/>

  <input type="text" name="phone" placeholder="Phone ###-###-####" ng-model="registrationCtrl.user.phone"
          pattern="(\d{3})-(\d{3})-(\d{4})">
  <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
    Phone must be in the format ###-###-####.
  </span>
  <br/>

  <input type="text" name="favdish" placeholder="Favorite Dish" ng-model="registrationCtrl.user.favdish"
          required>

  <span ng-if="regForm.favdish.$error.required && regForm.favdish.$touched">
      Please enter your favorite dish (ShortName)
  </span>
  <br /><br />

  <button style="color:black" ng-disabled="regForm.$invalid" ng-click="registrationCtrl.submit()">Submit</button>

  <span style="color:red">{{registrationCtrl.warningMessage}}</span>
  <div ng-if="registrationCtrl.registrationCompleted">Your information has been saved</div>
</form>
